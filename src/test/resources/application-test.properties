# Test configuration properties
spring.application.name=sap-bo-sync-tool
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.sap.bo.sync=DEBUG
logging.level.org.springframework=INFO

# SAP BO Source Environment
sap.bo.source.url=http://test-source.example.com/bo
sap.bo.source.username=test-source-user
sap.bo.source.password=test-source-pass
sap.bo.source.authType=secEnterprise

# SAP BO Target Environment
sap.bo.target.url=http://test-target.example.com/bo
sap.bo.target.username=test-target-user
sap.bo.target.password=test-target-pass
sap.bo.target.authType=secEnterprise

# Sync Configuration
sap.bo.sync.enabled=true
sap.bo.sync.forceUpdate=false
sap.bo.sync.batchSize=50
sap.bo.sync.schedule.cron=0 0 * * * *

# Mock REST API responses for testing
test.mock.enabled=true
